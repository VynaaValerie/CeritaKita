<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egunkari - Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .admin-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: rgba(26, 26, 46, 0.6);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 25px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        .admin-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .admin-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
        }
        
        .admin-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .admin-btn.secondary {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .admin-btn.secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .posts-table {
            width: 100%;
            background: rgba(26, 26, 46, 0.6);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .table-header {
            display: grid;
            grid-template-columns: 50px 1fr 100px 80px 80px 80px 80px 100px;
            gap: 15px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: 600;
        }
        
        .table-row {
            display: grid;
            grid-template-columns: 50px 1fr 100px 80px 80px 80px 80px 100px;
            gap: 15px;
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: var(--transition);
        }
        
        .table-row:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .table-cell {
            display: flex;
            align-items: center;
            overflow: hidden;
        }
        
        .content-preview {
            max-width: 200px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .action-cell {
            display: flex;
            gap: 8px;
        }
        
        .action-icon {
            padding: 6px;
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .action-icon.delete {
            color: #ff6b6b;
        }
        
        .action-icon.delete:hover {
            background: rgba(255, 107, 107, 0.1);
        }
        
        .action-icon.view {
            color: var(--accent);
        }
        
        .action-icon.view:hover {
            background: rgba(107, 226, 255, 0.1);
        }
        
        @media (max-width: 768px) {
            .table-header, .table-row {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .table-cell::before {
                content: attr(data-label);
                font-weight: 600;
                margin-right: 10px;
                color: var(--gray);
            }
        }
    </style>
</head>
<body>
    <header id="main-header" class="header-expanded">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-cogs"></i> Admin Dashboard
            </div>
            <a href="/" class="admin-btn secondary">
                <i class="fas fa-arrow-left"></i> Kembali ke Aplikasi
            </a>
        </div>
    </header>

    <main class="admin-container">
        <div class="admin-header">
            <h1>Egunkari Database Admin</h1>
            <p>Kelola semua postingan dan data aplikasi</p>
        </div>
        
        <div class="admin-stats" id="stats-container">
            <!-- Stats will be loaded dynamically -->
        </div>
        
        <div class="admin-controls">
            <button class="admin-btn" onclick="refreshData()">
                <i class="fas fa-sync-alt"></i> Refresh Data
            </button>
            <button class="admin-btn secondary" onclick="clearCache()">
                <i class="fas fa-trash"></i> Clear Cache
            </button>
            <button class="admin-btn secondary" onclick="exportData()">
                <i class="fas fa-download"></i> Export Data
            </button>
            <button class="admin-btn secondary" onclick="showHealth()">
                <i class="fas fa-heartbeat"></i> System Health
            </button>
        </div>
        
        <div class="posts-table">
            <div class="table-header">
                <div>ID</div>
                <div>Konten</div>
                <div>User</div>
                <div>Likes</div>
                <div>Comments</div>
                <div>Shares</div>
                <div>Views</div>
                <div>Aksi</div>
            </div>
            <div id="posts-table-body">
                <!-- Posts will be loaded dynamically -->
            </div>
        </div>
    </main>

    <script src="admin.js"></script>
</body>
</html>
