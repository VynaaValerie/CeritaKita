<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - CeritaKita</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <!-- Menu Toggle for Mobile -->
        <button class="menu-toggle">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-cogs"></i> Admin Panel</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="active">
                    <i class="fas fa-tachometer-alt"></i>
                    Dashboard
                </a>
                <a href="/">
                    <i class="fas fa-home"></i>
                    Kembali ke App
                </a>
                <a href="#">
                    <i class="fas fa-users"></i>
                    Manajemen User
                </a>
                <a href="#">
                    <i class="fas fa-chart-bar"></i>
                    Analytics
                </a>
                <a href="#">
                    <i class="fas fa-cog"></i>
                    Settings
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <!-- Admin Header -->
            <div class="admin-header">
                <h1><i class="fas fa-tachometer-alt"></i> Dashboard</h1>
                <div class="admin-actions">
                    <button class="btn btn-primary" id="refresh-btn">
                        <i class="fas fa-redo"></i> Refresh
                    </button>
                    <button class="btn btn-success" id="add-post-btn">
                        <i class="fas fa-plus"></i> Tambah Post
                    </button>
                    <button class="btn btn-warning" id="clear-cache-btn">
                        <i class="fas fa-broom"></i> Clear Cache
                    </button>
                    <button class="btn btn-info" id="export-btn">
                        <i class="fas fa-download"></i> Export Data
                    </button>
                </div>
            </div>

            <!-- Statistics -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Posts</h3>
                    <div class="stat-number" id="total-posts">0</div>
                </div>
                <div class="stat-card">
                    <h3>Total Likes</h3>
                    <div class="stat-number" id="total-likes">0</div>
                </div>
                <div class="stat-card">
                    <h3>Total Comments</h3>
                    <div class="stat-number" id="total-comments">0</div>
                </div>
                <div class="stat-card">
                    <h3>Total Views</h3>
                    <div class="stat-number" id="total-views">0</div>
                </div>
                <div class="stat-card">
                    <h3>Posts with Media</h3>
                    <div class="stat-number" id="posts-with-media">0</div>
                </div>
                <div class="stat-card">
                    <h3>Images</h3>
                    <div class="stat-number" id="images-count">0</div>
                </div>
                <div class="stat-card">
                    <h3>Videos</h3>
                    <div class="stat-number" id="videos-count">0</div>
                </div>
                <div class="stat-card">
                    <h3>Audio</h3>
                    <div class="stat-number" id="audio-count">0</div>
                </div>
            </div>

            <!-- Admin Controls -->
            <div class="admin-controls">
                <div class="control-row">
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="all">Semua</button>
                        <button class="filter-btn" data-filter="with-media">Dengan Media</button>
                        <button class="filter-btn" data-filter="text-only">Text Only</button>
                        <button class="filter-btn" data-filter="images">Gambar</button>
                        <button class="filter-btn" data-filter="videos">Video</button>
                        <button class="filter-btn" data-filter="audio">Audio</button>
                    </div>
                </div>
                
                <div class="control-row">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="search-input" placeholder="Cari postingan...">
                    </div>
                    
                    <select class="sort-select" id="sort-select">
                        <option value="newest">Terbaru</option>
                        <option value="oldest">Terlama</option>
                        <option value="most-liked">Paling Disukai</option>
                        <option value="most-commented">Paling Dikomentari</option>
                        <option value="most-viewed">Paling Banyak Dilihat</option>
                    </select>

                    <div style="display: flex; align-items: center; gap: 1rem;">
                        <label>
                            <input type="checkbox" id="select-all"> Pilih Semua
                        </label>
                        <span id="results-count">0 hasil ditemukan</span>
                    </div>
                </div>
            </div>

            <!-- Admin Loading -->
            <div class="admin-loading" id="admin-loading" style="display: none;">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Memuat data...</p>
            </div>

            <!-- Admin Posts Container -->
            <div class="admin-posts-container" id="admin-posts-container">
                <!-- Posts will be loaded here -->
            </div>
        </main>
    </div>

    <!-- Bulk Actions -->
    <div class="bulk-actions" id="bulk-actions">
        <span id="selected-count">0 dipilih</span>
        <button class="btn btn-danger" id="delete-selected">
            <i class="fas fa-trash"></i> Hapus yang Dipilih
        </button>
    </div>

    <!-- Add Post Modal -->
    <div class="modal" id="add-post-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-plus"></i> Tambah Post Baru</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="post-form">
                    <div class="form-group">
                        <label for="post-content">Konten Postingan *</label>
                        <textarea id="post-content" placeholder="Tulis cerita Anda di sini..." required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="media-type">Jenis Media</label>
                        <select id="media-type">
                            <option value="">Tidak ada media</option>
                            <option value="image">Gambar</option>
                            <option value="video">Video</option>
                            <option value="audio">Audio</option>
                        </select>
                    </div>
                    
                    <div class="form-group" id="media-url-group" style="display: none;">
                        <label for="media-url">URL Media *</label>
                        <input type="url" id="media-url" placeholder="https://example.com/image.jpg">
                        
                        <label for="media-title" style="margin-top: 1rem;">Judul (opsional)</label>
                        <input type="text" id="media-title" placeholder="Judul media...">
                        
                        <label for="media-artist" style="margin-top: 1rem;">Artis (opsional, untuk audio)</label>
                        <input type="text" id="media-artist" placeholder="Nama artis...">
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-light close-modal">Batal</button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Tambah Post
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="admin.js"></script>
</body>
</html>
