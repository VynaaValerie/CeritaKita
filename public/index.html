<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egunkari - Galeri Pribadi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header id="main-header" class="header-expanded">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-book-open"></i> Egunkari
            </div>
        </div>
    </header>

    <main class="container">
        <section class="posts-container" id="posts-container">
            <!-- Posts will be loaded dynamically -->
        </section>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Memuat postingan...</p>
        </div>
    </main>

    <button class="floating-btn" id="scroll-top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <footer>
        <div class="container">
            <p>Egunkari &copy; 2024 - Galeri Pribadi Anda</p>
            <a href="/dbadmin" class="admin-link">Admin Dashboard</a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
